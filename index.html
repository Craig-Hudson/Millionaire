<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Millionaire Quiz</title>
</head>
<body>
  <header>
    <!--Page Title-->
    <h1>Millionaire Quiz</h1>
  </header>
  <section id="logo-image">
    <!--Logo-->
    <div class="logo">
      <!--<a href="https://www.vecteezy.com/free-vector/millionaire-logo">Millionaire Logo Vectors by Vecteezy</a>-->
      <img src="./assets/images/site-images/luxury-brand-designs.jpg" alt="Quiz logo">
    </div>
  </section>
  <section>
    <!--buttons for each section of the site for user to access-->
    <div class="buttons-container">
      <button type="button" class="buttons start-quiz">Start Quiz</button>
      <button type="button" data-modal="how-to-play" class="buttons open-modal">How To Play</button>
      <button type="button" data-modal="high-scores"class="buttons open-modal">High Scores</button>
      <button type="button" data-modal="contact-us" class="buttons open-modal">Contact us</button>
      <!--How to play modal-->
    <div class="modal-container">
      <dialog id="how-to-play" class="modal">
        <div class="model-content">
          <span class="close-modal">Close&times;</span>
          <h2>How to play</h2>
          <ul>
            <li></li>
          </ul>
        </div>
      </dialog>
      <!--High score modal-->
      <dialog id="high-scores" class="modal">
        <div class="modal-content">
          <span class="close-modal">Close&times;</span>
          <p>text here</p>
          <p>high score here</p>
        </div>
      </dialog>
      <!--Contact us modal-->
      <dialog id="contact-us" class="modal">
        <div class="modal-content">
          <span class="close-modal">Close&times;</span>
          <p>form to go here</p>
        </div>
      </dialog>
    </div>
  </section>
  <footer></footer>
  <script src="assets/js/home.js"></script>
</body>
</html>
