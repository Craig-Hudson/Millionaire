<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Millionaire Quiz</title>
</head>
<body>
  <header>
    <!--Page Title-->
    <h1>Millionaire Quiz</h1>
  </header>
  <section id="logo-image">
    <!--Logo-->
    <div class="logo">
      <!--<a href="https://www.vecteezy.com/free-vector/millionaire-logo">Millionaire Logo Vectors by Vecteezy</a>-->
      <img src="./assets/images/site-images/luxury-brand-designs.jpg" alt="Quiz logo">
    </div>
  </section>
  <section>
    <!--buttons for each section of the site for user to access-->
    <div class="buttons">
      <button type="button" class="btn start-quiz">Start Quiz</button>
      <button type="button" class="btn btn-modal how-to-play" >How To Play</button>
      <button type="button" class="btn btn-modal high-scores">High Scores</button>
      <div id="my-modal" class="modal-hidden modal-open">
        <div class="model-content">
          <span class="close-modal">Close x</span>
          <P>Text here</P>
        </div>
      </div>
    </div>
  </section>
  <footer></footer>
  <script src="./assets/js/script..js"></script>
</body>
</html>
