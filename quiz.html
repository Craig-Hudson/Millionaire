<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Quiz Game Page</title>
</head>
<body>
  <!-- QUIZ AREA -->
  <section class="quiz-area">
    <div class="container-fluid g-0 h-100 w-100">
      <div class="row g-0">
        <div class="col-3">
          <div class="quiz-score">
            <div class="quiz-scores-container">
              <div class="life-lines-container">
               <i id="ask-the-audience" class="fa-solid fa-people-group life-lines"></i>
               <i id = "fifty-fifty" class="fa-solid fa-percent life-lines"></i>
               <i id="phone-a-friend" class="fa-sharp fa-solid fa-phone life-lines"></i> 
               <i id="bank" class="fa-solid fa-building-columns life-lines"></i>
              </div>
              <ul class="quiz-scores">
                <li class="score">15: <span class="money">£1,000,000</span></li>
                <li class="score">14: <span class="money">£500,000</span></li>
                <li class="score">13: <span class="money">£250,000</span></li>
                <li class="score">12: <span class="money">£125,000</span></li>
                <li class="score">11: <span class="money">£64,000</span></li>
                <li class="score">10: <span class="money">£32,000</span></li>
                <li class="score"> 9: <span class="money">£16,000</span></li>
                <li class="score"> 8: <span class="money">£8,000</span></li>
                <li class="score"> 7: <span class="money">£4,000</span></li>
                <li class="score"> 6: <span class="money">£2,000</span></li>
                <li class="score"> 5: <span class="money">£1,000</span></li>
                <li class="score"> 4: <span class="money">£500</span></li>
                <li class="score"> 3: <span class="money">£300</span></li>
                <li class="score"> 2: <span class="money">£200</span></li>
                <li class="score"> 1: <span class="money">£100</span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-9">
          <div class="quiz-title">
            <h2>Millionaire Quiz</h2>
          </div>
          <div class="quiz-body-container">
            <div class="quiz-body">
              <h3 id="question" class="quiz-question"></h3>
              <div class="answer-options">
                <div class="columns">
                  <button type="button" id="answer1" data-number="1" class="answer-button">answer1</button>
                  <button type="button" id="answer2" data-number="2" class="answer-button">answer2</button>
                </div>
                <div class="columns">
                  <button type="button" id="answer3" data-number="3" class="answer-button">answer3</button>
                  <button type="button" id="answer4" data-number="4" class="answer-button">answer4</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="assets/js/game.js"></script>
  <script src="https://kit.fontawesome.com/67d3e93815.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
