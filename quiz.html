<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Quiz Game Page</title>
</head>
<body>
  <!-- QUIZ AREA -->
  <section class="quiz-area">
    <div class="container-fluid g-0 h-100 w-100">
      <div class="row">
        <div class="col-3">
          <div class="quiz-score">
            <div class="quiz-scores-container">
              <ul class="quiz-scores">
                <li class="score">15: £1,000000</li>
                <li class="score">14: £500,000</li>
                <li class="score">13: £250,000</li>
                <li class="score">12: £125,000</li>
                <li class="score">11: £64,000</li>
                <li class="score">10: £32,000</li>
                <li class="score"> 9: £16,000</li>
                <li class="score"> 8: £8000</li>
                <li class="score"> 7: £4000</li>
                <li class="score"> 6: £2000</li>
                <li class="score"> 5: £1000</li>
                <li class="score"> 4: £500</li>
                <li class="score"> 3: £300</li>
                <li class="score"> 2: £200</li>
                <li class="score"> 1: £100</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-9">
          <div class="quiz-title">
            <h2>Millionaire Quiz</h2>
          </div>
          <div class="quiz-body-container">
            <div class="quiz-body">
              <h3 id="question" class="quiz-question"></h3>
              <div class="answer-options">
                <button type="button" id="answer1" data-number="1" class="answer-button">answer1</button>
                <button type="button" id="answer2" data-number="2" class="answer-button">answer2</button>
                <button type="button" id="answer3" data-number="3" class="answer-button">answer3</button>
                <button type="button" id="answer4" data-number="4" class="answer-button">answer4</button>
              </div>
              
            </div>
            
        </div>
      </div>
  </div>
  </section>
  <script src="assets/js/game.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
